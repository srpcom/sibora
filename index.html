<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBORA - Sistem Booking Ruangan</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --primary: #4f46e5; --primary-hover: #4338ca;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-main: #1f2937;
        }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; min-height: 100vh;
            color: var(--text-main); background-color: #f3f4f6;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            background-attachment: fixed; background-size: cover; background-position: center;
        }

        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .hidden { display: none !important; }

        /* Typography */
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; margin: 0; color: #1e1b4b; }
        
        /* Glass Card */
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border-radius: 20px; border: 1px solid var(--glass-border);
            padding: 2rem; box-shadow: var(--card-shadow); margin-bottom: 2rem;
        }

        /* Buttons */
        .btn { 
            padding: 0.7rem 1.5rem; border: none; border-radius: 12px; cursor: pointer; 
            font-weight: 600; transition: all 0.2s; display: inline-block;
        }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.85rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-secondary { background: #e5e7eb; color: #374151; }
        .btn-icon { background: transparent; padding: 5px; color: var(--primary); font-size: 1.1rem; }
        .btn-icon:hover { color: var(--primary-hover); transform: scale(1.1); }
        
        /* Delete Button for Admin */
        .btn-delete-card {
            position: absolute; top: 10px; right: 10px;
            background: rgba(239, 68, 68, 0.1); color: #ef4444;
            border: 1px solid #ef4444; border-radius: 50%;
            width: 30px; height: 30px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s;
        }
        .btn-delete-card:hover { background: #ef4444; color: white; }

        /* Form Elements */
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-control {
            width: 100%; padding: 0.8rem; border-radius: 10px; border: 1px solid #d1d5db;
            background: rgba(255,255,255,0.9); font-size: 1rem; box-sizing: border-box;
        }
        .form-control:read-only { background: #e5e7eb; color: #6b7280; cursor: not-allowed; }

        /* Login Screen */
        .login-wrapper {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            flex-direction: column; text-align: center;
        }
        .login-card { max-width: 400px; width: 90%; text-align: center; }
        .login-logo { width: 80px; margin-bottom: 1rem; }

        /* Header & Nav */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;}
        .user-info { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.6); padding: 5px 15px; border-radius: 50px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Schedule & Admin List */
        .booking-item, .admin-item {
            background: white; padding: 1rem; border-radius: 12px; margin-bottom: 1rem;
            border-left: 5px solid #ccc; transition: transform 0.2s; position: relative;
        }
        .booking-item:hover { transform: translateY(-2px); }
        
        /* Status Colors */
        .status-disetujui { border-left-color: #10b981; background: linear-gradient(to right, #ecfdf5, #fff); }
        .status-belum-disetujui { border-left-color: #f59e0b; background: linear-gradient(to right, #fffbeb, #fff); }
        .status-ditolak { border-left-color: #ef4444; background: linear-gradient(to right, #fef2f2, #fff); }

        /* Tables */
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f3f4f6; color: var(--primary); font-weight: 700; }

    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="view-login" class="login-wrapper">
        <div class="glass-card login-card">
            <h2 style="color: var(--primary); margin-bottom: 5px;">SIBORA</h2>
            <p style="margin-bottom: 30px; color: #666;">Sistem Booking Ruangan RSUD</p>
            <div id="g_id_onload" data-client_id="783459415718-mp0vsmd2lopajf2ut0aqc6drjrs95pu8.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-text="signin_with" data-size="large" data-logo_alignment="left" data-width="300"></div>
            <p id="login-msg" style="margin-top: 20px; font-size: 0.9rem; color: #ef4444;"></p>
        </div>
    </div>

    <!-- SETUP PROFIL -->
    <div id="view-setup" class="container hidden" style="margin-top: 5vh;">
        <div class="glass-card" style="max-width: 500px; margin: auto;">
            <h2 class="text-center mb-4">Lengkapi Profil Anda</h2>
            <form onsubmit="handleSaveProfile(event, 'setup')">
                <div class="form-group"><label>Email (Google)</label><input type="text" id="setup-email" class="form-control" readonly></div>
                <div class="form-group"><label>Nama Lengkap</label><input type="text" id="setup-nama" class="form-control" required placeholder="Contoh: dr. Budi Santoso"></div>
                <div class="form-group"><label>Unit / Bagian</label><input type="text" id="setup-unit" class="form-control" required placeholder="Contoh: Instalasi Farmasi"></div>
                <div class="form-group"><label>Nomor WhatsApp (Aktif)</label><input type="tel" id="setup-wa" class="form-control" required placeholder="081234567890"></div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Simpan & Lanjutkan</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP DASHBOARD -->
    <div id="view-dashboard" class="container hidden">
        <header class="app-header">
            <div>
                <h1>SIBORA</h1>
                <p style="opacity: 0.8;">RSUD dr. R. Koesma Tuban</p>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <div class="user-info">
                    <img id="head-avatar" src="" class="user-avatar">
                    <div>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <span id="head-nama" style="font-weight: 600; font-size: 0.9rem;">User</span>
                            <button onclick="showEditProfile()" class="btn-icon" title="Edit Profil">‚úèÔ∏è</button>
                        </div>
                        <div id="head-role" style="font-size: 0.75rem; color: #666;">USER</div>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-danger btn-sm">Keluar</button>
            </div>
        </header>

        <!-- ADMIN PANEL -->
        <div id="admin-panel" class="hidden mb-4">
            <div class="glass-card" style="background: rgba(255,255,255,0.95); border-left: 5px solid var(--primary);">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>üëë Admin Dashboard</h3>
                    <div class="d-flex gap-2">
                        <button onclick="showUserMgmt()" class="btn btn-secondary">üë• Manajemen User</button>
                        <button onclick="showSettings()" class="btn btn-secondary">‚öôÔ∏è Pengaturan</button>
                        <button onclick="handleDeleteOldData()" class="btn btn-danger">üóëÔ∏è Hapus Data Lama</button>
                    </div>
                </div>
                <hr>
                <h4>Persetujuan Booking</h4>
                <div id="admin-approval-list"><p class="text-center">Memuat daftar...</p></div>
            </div>
        </div>

        <!-- USER PANEL (Booking Form) -->
        <div class="glass-card">
            <h3>üìÖ Buat Booking Baru</h3>
            <form onsubmit="handleBookingSubmit(event)" class="mt-4">
                <div class="row" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                    <div class="form-group" style="flex: 1;"><label>Nama Peminjam</label><input type="text" id="book-nama" class="form-control" readonly></div>
                    <div class="form-group" style="flex: 1;"><label>Unit / Bagian</label><input type="text" id="book-unit" class="form-control" readonly></div>
                </div>
                <div class="form-group"><label>Pilih Ruangan</label><select id="book-ruangan" class="form-control" required><option value="">Memuat ruangan...</option></select></div>
                <div class="row" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                    <div class="form-group" style="flex: 1;"><label>Mulai</label><input type="datetime-local" id="book-mulai" class="form-control" required></div>
                    <div class="form-group" style="flex: 1;"><label>Selesai</label><input type="datetime-local" id="book-selesai" class="form-control" required></div>
                </div>
                <div class="form-group"><label>Keperluan</label><textarea id="book-keperluan" class="form-control" rows="3" required placeholder="Contoh: Rapat Evaluasi Bulanan"></textarea></div>
                <button type="submit" class="btn btn-primary w-100">Kirim Pengajuan</button>
            </form>
        </div>

        <!-- SCHEDULE MONITOR -->
        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>üñ•Ô∏è Monitor Jadwal</h3>
                <button onclick="fetchData()" class="btn btn-secondary">Refresh</button>
            </div>
            <div id="schedule-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;"><p>Memuat jadwal...</p></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyRSj_mjQ15k0W_5C640ft3QCsCrhjTSM4Pl9jG1pW6Hw3vMTj0DVSmgh4JeALWUw/exec';
        let currentUser = null;
        let rooms = [];
        let bookings = [];

        function toBase64(file) { return new Promise((resolve, reject) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = () => resolve(reader.result); reader.onerror = error => reject(error); }); }
        function compressImage(file, maxWidth = 800, quality = 0.7) { return new Promise((resolve, reject) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = event => { const img = new Image(); img.src = event.target.result; img.onload = () => { const canvas = document.createElement('canvas'); let width = img.width; let height = img.height; if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } canvas.width = width; canvas.height = height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height); resolve(canvas.toDataURL('image/jpeg', quality)); }; img.onerror = error => reject(error); }; reader.onerror = error => reject(error); }); }

        // --- AUTH & INIT ---
        function handleCredentialResponse(r) { const p = decodeJwtResponse(r.credential); document.getElementById('login-msg').innerText = "Memeriksa akun..."; fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'google_login', email: p.email, name: p.name, photo: p.picture }) }).then(res => res.json()).then(data => { if (data.status === 'success') { sessionStorage.setItem('sibora_user', JSON.stringify(data.user)); initApp(); } else if (data.status === 'new_user') { showSetupProfile(data.email, p.name, p.picture); } else { document.getElementById('login-msg').innerText = "Gagal Login: " + data.message; } }).catch(err => document.getElementById('login-msg').innerText = "Koneksi Error."); }
        function decodeJwtResponse(t) { var base64Url = t.split('.')[1]; var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/'); var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) { return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2); }).join('')); return JSON.parse(jsonPayload); }
        function showSetupProfile(e, n, p) { document.getElementById('view-login').classList.add('hidden'); document.getElementById('view-setup').classList.remove('hidden'); document.getElementById('setup-email').value = e; document.getElementById('setup-nama').value = n; sessionStorage.setItem('temp_photo', p); }
        function initApp() { const u = sessionStorage.getItem('sibora_user'); if (!u) { document.getElementById('view-login').classList.remove('hidden'); return; } currentUser = JSON.parse(u); document.getElementById('view-login').classList.add('hidden'); document.getElementById('view-setup').classList.add('hidden'); document.getElementById('view-dashboard').classList.remove('hidden'); document.getElementById('head-nama').innerText = currentUser.nama; document.getElementById('head-role').innerText = currentUser.role; document.getElementById('head-avatar').src = currentUser.foto || "https://via.placeholder.com/40"; document.getElementById('book-nama').value = currentUser.nama; document.getElementById('book-unit').value = currentUser.unit; setDefaultBookingTime(); if (currentUser.role === 'ADMIN') document.getElementById('admin-panel').classList.remove('hidden'); fetchData(); }
        function logout() { sessionStorage.clear(); location.reload(); }
        
        function setDefaultBookingTime() { const now = new Date(); const start = new Date(now.getTime() + 60 * 60 * 1000); const end = new Date(start.getTime() + 60 * 60 * 1000); const fmt = (d) => { const year = d.getFullYear(); const month = String(d.getMonth() + 1).padStart(2, '0'); const day = String(d.getDate()).padStart(2, '0'); const hours = String(d.getHours()).padStart(2, '0'); const minutes = String(d.getMinutes()).padStart(2, '0'); return `${year}-${month}-${day}T${hours}:${minutes}`; }; document.getElementById('book-mulai').value = fmt(start); document.getElementById('book-selesai').value = fmt(end); }
        function formatDateToID(d) { if (!d) return ''; const p = d.split('-'); return (p.length === 3) ? `${p[2]}-${p[1]}-${p[0]}` : d; }

        async function fetchData() { try { const res = await fetch(GAS_URL); const data = await res.json(); if (data.status === 'success') { rooms = data.rooms; bookings = data.data; const s = document.getElementById('book-ruangan'); const cv = s.value; s.innerHTML = ''; const dopt = document.createElement('option'); dopt.value = ""; dopt.innerText = "Pilih Ruangan..."; s.appendChild(dopt); rooms.forEach(r => { const o = document.createElement('option'); o.value = r; o.innerText = r; s.appendChild(o); }); if(cv) s.value = cv; renderSchedule(); if (currentUser.role === 'ADMIN') renderAdminApproval(); if (data.background) document.body.style.backgroundImage = `url('${data.background}')`; } } catch (e) { console.error(e); } }

        function showEditProfile() { Swal.fire({ title: '‚úèÔ∏è Edit Profil', html: `<div style="text-align:left"><label>Email (Tetap)</label><input class="form-control mb-2" value="${currentUser.email}" readonly style="background:#eee"><label>Nama</label><input id="edit-nama" class="form-control mb-2" value="${currentUser.nama}"><label>Unit</label><input id="edit-unit" class="form-control mb-2" value="${currentUser.unit}"><label>WA</label><input id="edit-wa" class="form-control mb-2" value="${currentUser.wa}"><label>Foto (Opsional)</label><input type="file" id="edit-foto" class="form-control" accept="image/*"></div>`, showCancelButton: true, confirmButtonText: 'Simpan', showLoaderOnConfirm: true, preConfirm: async () => { const n = document.getElementById('edit-nama').value, u = document.getElementById('edit-unit').value, w = document.getElementById('edit-wa').value, f = document.getElementById('edit-foto').files[0]; if(!n||!u||!w) return Swal.showValidationMessage('Isi semua'); let pu = currentUser.foto; if (f) { try { const b64 = await compressImage(f); const ur = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'upload_foto', email: currentUser.email, base64: b64.split(',')[1], mimeType: 'image/jpeg' }) }).then(r=>r.json()); if(ur.status==='success') pu=ur.url; else return Swal.showValidationMessage(ur.message); } catch(e) { return Swal.showValidationMessage(e); } } return fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'save_profile', email: currentUser.email, nama: n, unit: u, wa: w, foto: pu }) }).then(r=>r.json()); } }).then(r => { if(r.isConfirmed && r.value.status==='success') { currentUser = r.value.user; sessionStorage.setItem('sibora_user', JSON.stringify(currentUser)); document.getElementById('head-nama').innerText = currentUser.nama; document.getElementById('head-avatar').src = currentUser.foto; document.getElementById('book-nama').value = currentUser.nama; document.getElementById('book-unit').value = currentUser.unit; Swal.fire('Berhasil','Profil diupdate','success'); } }); }
        
        function handleSaveProfile(e) { e.preventDefault(); const btn=e.target.querySelector('button'); btn.textContent="Menyimpan..."; btn.disabled=true; const p={action:'save_profile', email:document.getElementById('setup-email').value, nama:document.getElementById('setup-nama').value, unit:document.getElementById('setup-unit').value, wa:document.getElementById('setup-wa').value, foto:sessionStorage.getItem('temp_photo')||""}; fetch(GAS_URL,{method:'POST',body:JSON.stringify(p)}).then(r=>r.json()).then(d=>{ if(d.status==='success'){ sessionStorage.setItem('sibora_user',JSON.stringify(d.user)); initApp(); }else{ Swal.fire('Error','Gagal','error'); btn.textContent="Simpan"; btn.disabled=false; } }); }
        
        function handleBookingSubmit(e) { e.preventDefault(); const btn=e.target.querySelector('button'); btn.textContent="Mengirim..."; btn.disabled=true; const p={action:'booking', email:currentUser.email, namaRuangan:document.getElementById('book-ruangan').value, tanggalMulai:document.getElementById('book-mulai').value.split('T')[0], waktuMulai:document.getElementById('book-mulai').value.split('T')[1], tanggalSelesai:document.getElementById('book-selesai').value.split('T')[0], waktuSelesai:document.getElementById('book-selesai').value.split('T')[1], keperluan:document.getElementById('book-keperluan').value}; fetch(GAS_URL,{method:'POST',body:JSON.stringify(p)}).then(r=>r.json()).then(d=>{ if(d.status==='success'){ Swal.fire('Berhasil','Terkirim','success'); e.target.reset(); setDefaultBookingTime(); fetchData(); }else{ Swal.fire('Gagal',d.message,'error'); } btn.textContent="Kirim"; btn.disabled=false; }); }

        // --- RENDER SCHEDULE (WITH DELETE BUTTON FOR ADMIN) ---
        function renderSchedule() {
            const c = document.getElementById('schedule-container'); c.innerHTML = '';
            const v = bookings.filter(b => b.Status !== 'Ditolak');
            v.sort((a,b) => new Date(a['Tanggal Mulai']+'T'+a['Waktu Mulai']) - new Date(b['Tanggal Mulai']+'T'+b['Waktu Mulai']));
            rooms.forEach(r => {
                const col = document.createElement('div'); col.className = 'booking-item'; col.style.borderLeft = 'none';
                col.innerHTML = `<h4 style="border-bottom:1px solid #eee; padding-bottom:10px; text-align:center; color:var(--primary);">${r}</h4>`;
                const rb = v.filter(b => b['Nama Ruangan'] === r);
                if (rb.length === 0) { col.innerHTML += `<p style="text-align:center; opacity:0.5; font-size:0.9rem;">Tidak ada jadwal.</p>`; } 
                else {
                    rb.forEach(b => {
                        const sc = `status-${b.Status.toLowerCase().replace(/ /g, '-')}`;
                        const div = document.createElement('div'); div.className = `booking-item ${sc}`; div.style.marginBottom = '10px';
                        
                        let delBtn = '';
                        if (currentUser.role === 'ADMIN') {
                            delBtn = `<button class="btn-delete-card" onclick="deleteBooking('${b['ID Booking']}')" title="Hapus Permanen">üóëÔ∏è</button>`;
                        }

                        // STATUS ESTETIS
                        let statusColor = '#f59e0b'; // Default Pending
                        let statusIcon = '‚è≥';
                        if (b.Status === 'Disetujui') { statusColor = '#10b981'; statusIcon = '‚úÖ'; }
                        else if (b.Status === 'Ditolak') { statusColor = '#ef4444'; statusIcon = '‚ùå'; }

                        div.innerHTML = `
                            ${delBtn}
                            <div style="font-weight:bold; font-size:1rem; padding-right:25px; margin-bottom: 5px;">${b.Keperluan}</div>
                            <div style="font-size:0.9rem; color:#555; margin-bottom: 8px;">
                                üë§ <b>${b['Nama Peminjam']}</b><br>
                                <span style="font-size:0.85rem; opacity:0.8;">(${b['Unit/Bagian']})</span>
                            </div>
                            <div style="background:#f9fafb; padding:8px; border-radius:8px; font-size:0.85rem;">
                                üïí ${formatDateToID(b['Tanggal Mulai'])} ${b['Waktu Mulai']} <br>
                                üèÅ ${formatDateToID(b['Tanggal Selesai'])} ${b['Waktu Selesai']}
                            </div>
                            <div style="text-align:right; font-size:0.85rem; font-weight:bold; margin-top:8px; color:${statusColor};">
                                ${statusIcon} ${b.Status.toUpperCase()}
                            </div>
                        `;
                        col.appendChild(div);
                    });
                }
                c.appendChild(col);
            });
        }

        function renderAdminApproval() {
            const l = document.getElementById('admin-approval-list');
            const p = bookings.filter(b => b.Status === 'Belum Disetujui');
            if (p.length === 0) { l.innerHTML = '<p class="text-center text-muted">Tidak ada pengajuan pending.</p>'; return; }
            l.innerHTML = '';
            p.forEach(b => {
                const div = document.createElement('div'); div.className = 'booking-item status-belum-disetujui';
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div><h4>${b.Keperluan}</h4><p><b>${b['Nama Peminjam']}</b> (${b['Unit/Bagian']})</p><p>üè† ${b['Nama Ruangan']} | ‚è∞ ${formatDateToID(b['Tanggal Mulai'])} ${b['Waktu Mulai']}</p></div>
                        <div style="min-width:90px;">
                            <button onclick="updateStatus('${b['ID Booking']}', 'Disetujui')" class="btn btn-primary btn-sm mb-1 w-100">‚úÖ Setuju</button><br>
                            <button onclick="updateStatus('${b['ID Booking']}', 'Ditolak')" class="btn btn-danger btn-sm w-100">‚ùå Tolak</button>
                        </div>
                    </div>`;
                l.appendChild(div);
            });
        }

        async function updateStatus(id, status) {
            let reason = "";
            if (status === 'Ditolak') {
                const { value: text, isDismissed } = await Swal.fire({
                    input: 'textarea',
                    inputLabel: 'Alasan Penolakan',
                    inputPlaceholder: 'Tuliskan alasan penolakan di sini...',
                    inputAttributes: { 'aria-label': 'Tulis alasan penolakan' },
                    showCancelButton: true,
                    confirmButtonText: 'Kirim Penolakan',
                    cancelButtonText: 'Batal',
                    confirmButtonColor: '#d33'
                });
                if (isDismissed) return;
                if (!text) { Swal.fire('Error', 'Alasan harus diisi', 'warning'); return; }
                reason = text;
            } else {
                const c = await Swal.fire({ title: 'Setujui Pengajuan?', icon: 'question', showCancelButton: true, confirmButtonText: 'Ya, Setujui' });
                if (!c.isConfirmed) return;
            }

            Swal.fire({ title: 'Memproses...', didOpen: () => Swal.showLoading() });
            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'updateStatus', bookingId: id, newStatus: status, reason: reason })
            }).then(r => r.json()).then(d => { Swal.fire('Sukses', d.message, 'success'); fetchData(); });
        }

        async function deleteBooking(id) {
            const c = await Swal.fire({ 
                title: 'Hapus Permanen?', 
                text: "Data ini akan dihapus dari database dan tidak bisa dikembalikan.", 
                icon: 'warning', 
                showCancelButton: true, 
                confirmButtonColor: '#d33', 
                confirmButtonText: 'Ya, Hapus' 
            });
            
            if (c.isConfirmed) {
                Swal.fire({ title: 'Menghapus...', didOpen: () => Swal.showLoading() });
                fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'deleteBooking', bookingId: id })
                }).then(r => r.json()).then(d => {
                    if(d.status === 'success') { Swal.fire('Terhapus', d.message, 'success'); fetchData(); }
                    else { Swal.fire('Gagal', d.message, 'error'); }
                });
            }
        }

        // --- ADMIN: USER & SETTINGS ---
        function showUserMgmt() { Swal.fire({ title: 'Manajemen User', html: 'Loading...', width: '800px', didOpen: () => { fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'get_users' }) }).then(r => r.json()).then(d => { if (d.status === 'success') { let h = `<table class="table-responsive"><thead><tr><th>Nama</th><th>Email</th><th>Role</th><th>Aksi</th></tr></thead><tbody>`; d.users.forEach(u => { h += `<tr><td>${u.nama}</td><td><small>${u.email}</small></td><td><b>${u.role}</b></td><td>${u.role === 'ADMIN' ? `<button onclick="changeRole('${u.email}','USER')" class="btn btn-warning btn-sm">User</button>` : `<button onclick="changeRole('${u.email}','ADMIN')" class="btn btn-primary btn-sm">Admin</button>`}</td></tr>`; }); h += `</tbody></table>`; Swal.getHtmlContainer().innerHTML = h; } }); } }); }
        window.changeRole = (e, r) => { Swal.fire({ title: `Ubah ke ${r}?`, showCancelButton: true, confirmButtonText: 'Ya' }).then(res => { if (res.isConfirmed) { fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'update_user_role', targetEmail: e, newRole: r }) }).then(x => x.json()).then(y => { Swal.fire(y.status, y.message, y.status); }); } }); };
        function showSettings() { Swal.fire({ title: 'Pengaturan', html: `<input id="bg-url" class="form-control mb-2" placeholder="Background URL"><button onclick="saveBg()" class="btn btn-primary w-100">Simpan Background</button><hr><input id="new-room" class="form-control mb-2" placeholder="Nama Ruang"><button onclick="addRoom()" class="btn btn-success w-100">Tambah Ruang</button>`, showConfirmButton: false }); }
        window.saveBg = () => { fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'saveBackground', url: document.getElementById('bg-url').value }) }).then(() => { Swal.fire('Sukses'); fetchData(); }); };
        window.addRoom = () => { fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'addRoom', roomName: document.getElementById('new-room').value }) }).then(() => { Swal.fire('Sukses'); fetchData(); }); };
        function handleDeleteOldData() { Swal.fire({ title: 'Hapus Data Lama?', showCancelButton: true, confirmButtonText: 'Hapus' }).then(r => { if (r.isConfirmed) fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteOldBookings' }) }).then(x => x.json()).then(y => Swal.fire('Info', y.message, 'info').then(() => fetchData())); }); }

        initApp();
    </script>
